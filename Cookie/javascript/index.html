<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    
</head>
<body>
    <p id="demo"></p>
    <script>
        /**
         * Set cookie function
         *
         * @param cname string - cookie name
         * @param cvalue string - cookie value
         * @param exdays string - cookie expires
         */
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        
        /**
         * Get cookie function
         *
         * @param cname string - name of cookie to get
         */
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length,c.length);
                }
            }
            return "";
        }
        
        // create a cookie named "user1"
        setCookie("user1", "an", 2);
        var a = getCookie("user1");
        console.log(a);
        
        // delete cookie named "user1"
        setCookie("user1", "an", -1);
        var a = getCookie("user1");
        console.log(a);
    </script>
</body>
</html>
