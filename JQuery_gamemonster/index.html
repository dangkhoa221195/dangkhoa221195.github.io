<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game monster</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="heart">Heart</div>
            <div id="score">Score: </div>
            <img id="replay" src="images/replay.png" alt="replay">
            <img id="pause" src="images/pause.png" alt="pause">
            <img id="bomb_icon" src="images/bomb.png" alt="bomb">
            <div id="bomb"></div>
        </div>
        <div id="main">
            <div id="game_over">
                <div id="noti">GAME OVER</div>
                <div id="info"></div>
            </div>
            <img id="explode" src="images/explode.png" alt="explode">
        </div>
    </div>
    <div id="show"></div>
<script src="gamemonster.js"></script>
</body>
</html>
