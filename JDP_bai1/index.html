<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slide image</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="slideshow-container">
        <div class="content">
            <a class="pre">&lt;</a>
            <div id="slider">
                <ul class="slides">
                    <li class="slide"><img src="images/img1.jpg" alt="img1"></li>
                    <li class="slide"><img src="images/img2.jpg" alt="img2"></li>
                    <li class="slide"><img src="images/img3.jpg" alt="img3"></li>
                    <li class="slide"><img src="images/img4.jpg" alt="img4"></li>
                </ul>
            </div>
            <a class="next">&gt;</a>
            <div class="footer">
                <ul class="thumbnails">
                    <li><img class="smallImages" src="images/img1.jpg" alt="img1"></li>
                    <li><img class="smallImages" src="images/img2.jpg" alt="img2"></li>
                    <li><img class="smallImages" src="images/img3.jpg" alt="img3"></li>
                    <li><img class="smallImages" src="images/img4.jpg" alt="img4"></li>
                </ul>
            </div>
        </div>
        
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="slideimage.js"></script>
</body>
</html>
