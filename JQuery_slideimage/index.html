<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slide image</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="slideshow-container">
        <div class="content">
            <a class="pre">&lt;&lt;</a>
            <div class="mySlides"><img src="images/img1.jpg" alt="img1"></div>
            <div class="mySlides"><img src="images/img2.jpg" alt="img2"></div>
            <div class="mySlides"><img src="images/img3.jpg" alt="img3"></div>
            <div class="mySlides"><img src="images/img4.jpg" alt="img4"></div>
            <a class="next">&gt;&gt;</a>
        </div>
        <div class="footer">
            <ul>
                <li><img class="smallImages" src="images/img1.jpg" alt="img1"></li>
                <li><img class="smallImages" src="images/img2.jpg" alt="img1"></li>
                <li><img class="smallImages" src="images/img3.jpg" alt="img1"></li>
                <li><img class="smallImages" src="images/img4.jpg" alt="img1"></li>
            </ul>
        </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="slideimage.js"></script>
</body>
</html>
