<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game monster</title>
    <style>
    canvas {
        border: 1px solid #d3d3d3;
    }
    </style>
</head>
<body onload="startGame()">

<script>
var myMonster;

function startGame() {
    
    setInterval(function() {
        var random = Math.floor((Math.random() * 2) + 1);
        myMonster = new component(100, 100, "images/GameMonster.png", random);
        myGameArea.start();
    }, 2000);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;                                                    
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);                        // cập nhật khu vực canvas -> chuyển động
    },
    clear : function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, src, serial) {
    this.image = new Image();
    this.image.src = src;
    this.width = width;
    this.height = height;
    this.changeDirect = 0;
    switch (serial) {
        case 1:
            this.x = x = 0;
            this.y = y = 0;
            break;
        case 2:
            this.x = x = 150;
            this.y = y = 0;
            break;
    }
    this.speedX = 2;
    this.speedY = 2;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        // monster góc trên phải
        if (x == 0 && y == 0) {     
            if (this.x < 100 && this.changeDirect == 0) {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            else {
                this.x -= this.speedX;
                this.y -= this.speedY;
                this.changeDirect = 1;
            }
        // monster ở giữa trên
        } else if (x == 150 && y == 0) {
            if (this.y < 100 && this.changeDirect == 0) {
                this.y += this.speedY;
            }
            else {
                this.y -= this.speedY;
                this.changeDirect = 1;
            }
        }
    }
}

function updateGameArea() {
    myGameArea.clear();
    myMonster.newPos();
    myMonster.update();
}
</script>
</body>
</html>
